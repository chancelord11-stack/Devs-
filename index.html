<!DOCTYPE html>
<html lang="fr" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus AfriTech | Plateforme Freelance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            colors: {
              nexus: {
                bg: 'var(--color-bg)',
                surface: 'var(--color-surface)',
                border: 'var(--color-border)',
                text: 'var(--color-text)',
                muted: 'var(--color-muted)',
                primary: '#7c3aed', // Electric Purple
                primaryHover: '#6d28d9',
                accent: '#06b6d4', // Cyber Cyan
                success: '#10b981',
                warning: '#f59e0b',
                error: '#ef4444',
                glass: 'var(--color-glass)',
                glassBorder: 'var(--color-glass-border)',
              }
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'grid-pattern': "url(\"data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32' width='32' height='32' fill='none' stroke='var(--color-grid-stroke)'%3e%3cpath d='M0 .5H31.5V32'/%3e%3c/svg%3e\")",
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px #7c3aed, 0 0 10px #7c3aed' },
                '100%': { boxShadow: '0 0 20px #7c3aed, 0 0 30px #06b6d4' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap');
      
      :root {
        /* Light Mode Defaults */
        --color-bg: #F8FAFC;
        --color-surface: #FFFFFF;
        --color-border: #E2E8F0;
        --color-text: #0F172A;
        --color-muted: #64748B;
        --color-glass: rgba(255, 255, 255, 0.7);
        --color-glass-border: rgba(0, 0, 0, 0.05);
        --color-grid-stroke: rgb(0 0 0 / 0.03);
      }

      .dark {
        /* Dark Mode Overrides */
        --color-bg: #050505;
        --color-surface: #0F0F0F;
        --color-border: #27272a;
        --color-text: #e4e4e7;
        --color-muted: #a1a1aa;
        --color-glass: rgba(15, 15, 15, 0.6);
        --color-glass-border: rgba(255, 255, 255, 0.08);
        --color-grid-stroke: rgb(255 255 255 / 0.05);
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--color-bg);
        color: var(--color-text);
        overflow-x: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-bg);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-border);
        border-radius: 4px;
        border: 1px solid var(--color-bg);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #7c3aed;
      }
      
      .glass-panel {
        background: var(--color-glass);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--color-glass-border);
      }

      /* Hide search input clear button */
      input[type="search"]::-webkit-search-decoration,
      input[type="search"]::-webkit-search-cancel-button,
      input[type="search"]::-webkit-search-results-button,
      input[type="search"]::-webkit-search-results-decoration { display: none; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.88.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
